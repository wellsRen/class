<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>老师登录</title>
</head>

<body>
    <h1>老师登录</h1>
    <form action="/teacherLogin" method="post" class="form-horizontal" role="form" style="width: 400px;">
        <div class="form-group">
            <label for="firstname" class="col-sm-4 control-label">账号：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-4 control-label">密码：</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-success">登录</button>
            </div>
        </div>
    </form>
</body>

</html>
