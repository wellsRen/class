<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <table class='table'>
        <tr>
            <td>姓名</td>
            <td>语文</td>
            <td>数学</td>
            <td>英语</td>
            <td>物理</td>
            <td>政治</td>
            <td>地理</td>
            <td>历史</td>
        </tr>
    </table>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>   
    <script>
        $(function(){
            var studentInfo = $.cookie('studentInfo');
            $.getJSON('json/studentInfo.json',function(result) { 
                $("table").append(`<td>${result[0].name}</td>
                                    <td>${result[0].score}</td>
                                    <td>${result[1].score}</td>
                                    <td>${result[2].score}</td>
                                    <td>${result[3].score}</td>
                                    <td>${result[4].score}</td>
                                    <td>${result[5].score}</td>
                                    <td>${result[6].score}</td>`);
            })
        })
    </script>
</body>
</html>
