<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>用户注册</title>
</head>

<body>
    <div class="form-control container">
        <h1 style="text-align: center;">注册demo</h1>
        <form action="/class-login" method="post" role="form" style="width: 400px;margin: 0 auto;">
            <div>
                <label for="firstname">账号：</label>
                <div>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号">
                </div>
            </div>
            <div>
                <label for="lastname">密码：</label>
                <div>
                    <input type="password" id="password" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div>
                <div>
                    <input type="submit" class="btn btn-default"  value="登录">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
