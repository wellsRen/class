<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生信息</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>   
</head>
<body>
    <h1>学生信息</h1>
    <table class="table">
        <tr>
            <td class="td" id='' name='first'>姓名</td>
            <td class="td" >年龄</td>
            <td class="td" >年级</td>
            <td class="td" >操作</td>
        </tr>
    </table>
    
    <script>
        $(function(){
            var studentInfo = $.cookie('studentInfo');
            if(studentInfo!=undefined){
                $("[name=first]").attr("id",studentInfo);
                $.getJSON('json/student.json',function(tt) { 
                    $("table").append(`<tr>
                                    <td>${tt[0].name}</td>
                                    <td>${tt[0].age}</td>
                                    <td>${tt[0].grade}</td>
                                    <td><a href="/studentScore?id=${tt[0].studentID}">查看成绩</a></td>
                                </tr>`)
                })
            }
        })
    </script>
    
</body>
</html>
